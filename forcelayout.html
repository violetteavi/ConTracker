<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #000;
  stroke-width: 1.5px;
}

.node {
  cursor: move;
  fill: #ccc;
  stroke: #000;
  stroke-width: 1.5px;
}

.node.fixed {
  fill: #f00;
}

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500;

var force = d3.layout.force()
    .size([width, height])
    .charge(-400)
    .linkDistance(0)
    .on("tick", tick);

var drag = force.drag()
    .on("dragstart", dragstart);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.selectAll(".link"),
    node = svg.selectAll(".node");

var visibleNodes = [
    {"x": 469, "y": 410},
    {"x": 493, "y": 364},
    {"x": 442, "y": 365},
    {"x": 467, "y": 314},
    {"x": 477, "y": 248},
    {"x": 425, "y": 207}
  ];
var fixedNodes = [
    {"x": 402, "y": 155, "fixed":true},
    {"x": 369, "y": 196, "fixed":true},
    {"x": 350, "y": 148, "fixed":true},
    {"x": 539, "y": 222, "fixed":true},
    {"x": 594, "y": 235, "fixed":true},
    {"x": 582, "y": 185, "fixed":true}
  ];
var links = [
    {"source":  0, "target":  6},
    {"source":  1, "target":  7},
    {"source":  2, "target":  8},
    {"source":  3, "target":  9},
    {"source":  4, "target":  10},
    {"source":  5, "target":  11}
  ]

force
    .nodes(visibleNodes.concat(fixedNodes))
    .links(links)
    .start();

link = link.data(links)
  //.enter().append("line")
    //.attr("class", "link");

node = node.data(visibleNodes)
  .enter().append("circle")
    .attr("class", "node")
    .attr("r", 12)
    .on("dblclick", dblclick)
    .call(drag);

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
}

function dblclick(d) {
  d3.select(this).classed("fixed", d.fixed = false);
}

function dragstart(d) {
  //d3.select(this).classed("fixed", d.fixed = true);
}

</script>
